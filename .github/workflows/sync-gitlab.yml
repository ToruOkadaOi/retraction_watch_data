name: Sync from GitLab
on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:          # manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add GitLab remote and sync
        run: |
          git remote add gitlab https://gitlab.com/crossref/retraction-watch-data.git
          git fetch gitlab main
          git merge gitlab/main --allow-unrelated-histories -m "Sync from GitLab $(date +'%Y-%m-%d %H:%M')"
      
      - name: Push to GitHub
        run: |
          git push origin main
